<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="master.css">
    <meta charset="utf-8">
    <title>Pure CSS Circle Progress</title>
  </head>
  <body>
    
      <h1>amount of language used</h1>
    <div class="container">
      <div class="card">
        <div class="box">
          <div class="percent">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
              <h2>40 <span>%</span></h2>
            </div>
          </div>
            <h2 class="text">HTML</h2>
          </div>
        </div>
          <div class="card">
            <div class="box">
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>45 <span>%</span></h2>
                </div>
              </div>
                <h2 class="text">CSS</h2>
              </div>
            </div>
              <div class="card">
                <div class="box">
                  <div class="percent">
                    <svg>
                      <circle cx="70" cy="70" r="70"></circle>
                      <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                      <h2>15 <span>%</span></h2>
                    </div>
                  </div>
                    <h2 class="text">JAVASCRIPT</h2>
                  </div>
                </div>
      </div>
  </body>
</html>
